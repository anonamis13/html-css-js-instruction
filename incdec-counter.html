<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc/Dec Counter</title>
    <script src="js/incdec-counter.js"></script>
</head>
<body>

    <div style="text-align: center;">
        <h3 style="width:100%; margin:0 auto;">Increment/Decrement Counter</h3>
        <button onclick="dec()" style="width:30px;">-</button>
        <input type="text" id="counter" value="0" style="text-align: center; width:50px;" readonly>
        <button onclick="inc()" style="width:30px;">+</button>
    </div>

</body>
</html>
